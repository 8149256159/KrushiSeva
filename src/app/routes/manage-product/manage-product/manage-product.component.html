<div class="content-heading">
    Manage Product
</div>
<div class="home-container">
    <div class="jumbotron">
        <tabset [justified]="true">
            <tab>
                <ng-template tabHeading>Seed</ng-template>
                <div class="row">
                    <div class="col-sm-10"></div>
                    <div class="col-sm-2 text-right">
                        <button class="btn btn-primary btn-md" type="button">Add Seed+</button>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- <h4 class="page-header">ng2 Table
                                <small>Simple table extension with sorting, filtering, paging... for Angular2 apps by ValorSoftware</small>
                            </h4> -->
                            <br/>
                            <div class="mb-lg clearfix">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <!-- <div class="pull-let wd-md"> -->
                                        <input *ngIf="config.filtering" placeholder="Search seeds" [ngTableFiltering]="config.filtering" class="form-control" (tableChanged)="onChangeTable(config)" />
                                        <!-- </div> -->
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <ng-table [config]="config" (tableChanged)="onChangeTable(config)" (cellClicked)="onCellClick($event)" [rows]="rows" [columns]="columns">
                                </ng-table>
                            </div>
                            <div class="text-right">
                                <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="length" [itemsPerPage]="itemsPerPage" [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, $event)" (numPages)="numPages = $event">
                                </pagination>
                            </div>
                        </div>
                    </div>

                </div>
            </tab>
            <tab>
                <ng-template tabHeading>Chemical Fertilizer</ng-template>
            </tab>
            <tab>
                <ng-template tabHeading>Medicine</ng-template>
            </tab>
        </tabset>
    </div>
</div>
